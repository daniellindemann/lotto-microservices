apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: lotto-service
  name: lotto-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: lotto-service
  template:
    metadata:
      labels:
        app: lotto-service
    spec:
      containers:
      - image: sample.azurecr.io/dlindemann/lottoservice:1.0.0
        imagePullPolicy: Always
        name: lottoservice
        ports:
        - containerPort: 5000
        resources:
          requests:
            cpu: "50m"
            memory: "32Mi"
          limits:
            cpu: "250m"
            memory: "256Mi"
        env:
        - name: RandomNumberService__Url
          value: http://random-number-service:8080
